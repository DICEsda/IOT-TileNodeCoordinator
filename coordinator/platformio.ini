[env:esp32-s3-devkitc-1-n8]
platform = espressif32
board = esp32-s3-devkitc-1-n8
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ESP32S3_DEFAULT_CPU_FREQ_240=1
    -DCONFIG_ESP32S3_DEFAULT_CPU_FREQ_MHZ=240
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_RGB_LED
    -DCORE_DEBUG_LEVEL=3
    -DMQTT_MAX_PACKET_SIZE=1024

; Libraries
lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.3
    knolleary/PubSubClient @ ^2.8.0
    ESP32Time
    SPI
    Wire
    Preferences
    FastLED
    espressif/esp32-arduino-lib-builder@^0.0.0

; Flash settings for 8MB flash
board_upload.flash_size = 8MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; Partition scheme for OTA with large app size
board_build.partitions = huge_app.csv

; Monitor filters for better debugging
monitor_filters = esp32_exception_decoder, time, colorize
monitor_rts = 0
monitor_dtr = 0

; Library paths
lib_extra_dirs = 
    ../shared

; Partition scheme for OTA
board_build.partitions = huge_app.csv

; Upload settings
upload_protocol = esptool
monitor_filters = esp32_exception_decoder
upload_port = auto

; Monitor settings
monitor_filters = esp32_exception_decoder

