name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'IOT-Frontend-main/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'IOT-Frontend-main/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: IOT-Frontend-main/IOT-Frontend-main/package-lock.json

      - name: Install dependencies
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm ci

      - name: Run linter
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm run lint || true

      - name: Run unit tests
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./IOT-Frontend-main/IOT-Frontend-main/coverage
          flags: frontend
          name: frontend-coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: IOT-Frontend-main/IOT-Frontend-main/coverage

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: IOT-Frontend-main/IOT-Frontend-main/package-lock.json

      - name: Install dependencies
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm ci

      - name: Build production
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm run build -- --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: IOT-Frontend-main/IOT-Frontend-main/dist

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: IOT-Frontend-main/IOT-Frontend-main/package-lock.json

      - name: Install dependencies
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm ci

      - name: Install Playwright
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: |
          npm start &
          sleep 10
          npx playwright test || true
        env:
          CI: true

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            IOT-Frontend-main/IOT-Frontend-main/playwright-report
            IOT-Frontend-main/IOT-Frontend-main/test-results
