name: Docker Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'

jobs:
  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          echo "Validating docker-compose.yml syntax..."
          docker-compose config > /dev/null
          echo "✓ docker-compose.yml is valid"

      - name: Check service definitions
        run: |
          echo "Checking services in docker-compose.yml..."
          docker-compose config --services
          echo "✓ Services validated"

      - name: Verify network configuration
        run: |
          echo "Checking network configuration..."
          docker-compose config | grep -A 5 "networks:" || true
          echo "✓ Network configuration checked"

      - name: Verify volume configuration
        run: |
          echo "Checking volume configuration..."
          docker-compose config | grep -A 5 "volumes:" || true
          echo "✓ Volume configuration checked"

  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - IOT-Backend-main/Dockerfile
          - IOT-Frontend-main/IOT-Frontend-main/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          failure-threshold: warning
        continue-on-error: true

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./IOT-Backend-main
          file: ./IOT-Backend-main/Dockerfile
          push: false
          tags: iot-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./IOT-Frontend-main/IOT-Frontend-main
          file: ./IOT-Frontend-main/IOT-Frontend-main/Dockerfile
          push: false
          tags: iot-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-up-test:
    name: Docker Compose Up Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          MONGO_ROOT_USER=admin
          MONGO_ROOT_PASSWORD=admin123
          MONGO_DB=iot_smarttile
          HTTP_ADDR=:8000
          MQTT_BROKER=tcp://mosquitto:1883
          MQTT_USERNAME=user1
          MQTT_PASSWORD=user1
          MONGO_URI=mongodb://admin:admin123@mongodb:27017
          GOOGLE_HOME_ENABLED=false
          EOF

      - name: Start services
        run: |
          echo "Starting Docker Compose services..."
          docker-compose up -d --build
          echo "✓ Services started"

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 45

      - name: Check service health
        run: |
          echo "Checking service status..."
          docker-compose ps
          echo "✓ Service health checked"

      - name: Test MongoDB connection
        run: |
          docker-compose exec -T mongodb mongosh --eval "db.adminCommand('ping')" || true

      - name: View logs
        if: always()
        run: |
          echo "=== Backend logs ==="
          docker-compose logs backend | tail -50
          echo "=== Frontend logs ==="
          docker-compose logs frontend | tail -50
          echo "=== MongoDB logs ==="
          docker-compose logs mongodb | tail -20
          echo "=== Mosquitto logs ==="
          docker-compose logs mosquitto | tail -20

      - name: Stop services
        if: always()
        run: docker-compose down -v

  image-size-check:
    name: Docker Image Size Check
    runs-on: ubuntu-latest
    needs: docker-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and check backend size
        run: |
          docker build -t iot-backend:test ./IOT-Backend-main -f ./IOT-Backend-main/Dockerfile
          echo "Backend image size:"
          docker images iot-backend:test --format "{{.Size}}"
          echo "✓ Backend image built"

      - name: Build and check frontend size
        run: |
          docker build -t iot-frontend:test ./IOT-Frontend-main/IOT-Frontend-main -f ./IOT-Frontend-main/IOT-Frontend-main/Dockerfile
          echo "Frontend image size:"
          docker images iot-frontend:test --format "{{.Size}}"
          echo "✓ Frontend image built"
