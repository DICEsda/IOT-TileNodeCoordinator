name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'IOT-Backend-main/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'IOT-Backend-main/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
        volumes:
          - ${{ github.workspace }}/mosquitto.conf:/mosquitto/config/mosquitto.conf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: IOT-Backend-main/go.sum

      - name: Create Mosquitto config
        run: |
          cat > mosquitto.conf << EOF
          listener 1883
          allow_anonymous true
          EOF

      - name: Install dependencies
        working-directory: IOT-Backend-main
        run: go mod download

      - name: Verify dependencies
        working-directory: IOT-Backend-main
        run: go mod verify

      - name: Run go vet
        working-directory: IOT-Backend-main
        run: go vet ./...

      - name: Run staticcheck
        working-directory: IOT-Backend-main
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./... || echo "Staticcheck completed"
        continue-on-error: true

      - name: Run unit tests
        working-directory: IOT-Backend-main
        env:
          MONGODB_URI: mongodb://localhost:27017
          MQTT_BROKER: tcp://localhost:1883
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Run integration tests
        working-directory: IOT-Backend-main
        env:
          MONGODB_URI: mongodb://localhost:27017
          MQTT_BROKER: tcp://localhost:1883
        run: go test -v -tags=integration ./... || echo "Integration tests completed"
        continue-on-error: true

      - name: Run benchmarks
        working-directory: IOT-Backend-main
        run: go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt || echo "No benchmarks found"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./IOT-Backend-main/coverage.txt
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Generate coverage report
        working-directory: IOT-Backend-main
        run: |
          go tool cover -html=coverage.txt -o coverage.html || true
          go tool cover -func=coverage.txt || true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            IOT-Backend-main/coverage.txt
            IOT-Backend-main/coverage.html
            IOT-Backend-main/benchmark.txt
        if: always()

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        working-directory: IOT-Backend-main
        run: go build -v -o iot-backend cmd/iot/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: iot-backend-binary
          path: IOT-Backend-main/iot-backend

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: IOT-Backend-main
          args: --timeout=5m
        continue-on-error: true
