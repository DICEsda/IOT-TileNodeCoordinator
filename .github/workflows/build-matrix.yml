name: Build Matrix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build-matrix:
    name: Backend Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build backend
        working-directory: IOT-Backend-main
        run: go build -v -o iot-backend ./cmd/iot/main.go

      - name: Verify build
        working-directory: IOT-Backend-main
        shell: bash
        run: |
          if [ -f "iot-backend" ] || [ -f "iot-backend.exe" ]; then
            echo "✓ Binary built successfully on ${{ matrix.os }}"
          else
            echo "❌ Binary not found"
            exit 1
          fi

  frontend-build-matrix:
    name: Frontend Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: IOT-Frontend-main/IOT-Frontend-main/package-lock.json

      - name: Install dependencies
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm ci

      - name: Build frontend
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: npm run build -- --configuration=production

      - name: Verify build
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        shell: bash
        run: |
          if [ -d "dist" ]; then
            echo "✓ Frontend built successfully on ${{ matrix.os }}"
            ls -la dist/
          else
            echo "❌ Build directory not found"
            exit 1
          fi

  firmware-build-os:
    name: Firmware Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build coordinator firmware
        working-directory: coordinator
        run: pio run -e esp32-s3-devkitc-1

      - name: Build node firmware
        working-directory: node
        run: pio run -e esp32-c3-mini-1

      - name: Verify firmware builds
        shell: bash
        run: |
          if [ -f "coordinator/.pio/build/esp32-s3-devkitc-1/firmware.bin" ]; then
            echo "✓ Coordinator firmware built on ${{ matrix.os }}"
          fi
          if [ -f "node/.pio/build/esp32-c3-mini-1/firmware.bin" ]; then
            echo "✓ Node firmware built on ${{ matrix.os }}"
          fi

  go-version-matrix:
    name: Backend with Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test build with Go ${{ matrix.go-version }}
        working-directory: IOT-Backend-main
        run: |
          go mod download
          go build -v ./cmd/iot/main.go
          echo "✓ Built successfully with Go ${{ matrix.go-version }}"

  node-version-matrix:
    name: Frontend with Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and build with Node ${{ matrix.node-version }}
        working-directory: IOT-Frontend-main/IOT-Frontend-main
        run: |
          npm ci
          npm run build
          echo "✓ Built successfully with Node ${{ matrix.node-version }}"
        continue-on-error: ${{ matrix.node-version != '20' }}
